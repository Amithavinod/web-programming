<html>
<body bgcolor="70B2B2">
<center>
<h2>MOUSE OVER EVENT</h2>
<h4 id="text">chilling with coding</h4>
<img id="img" src="coding.jpeg"  alt="img" width="250" onmouseover="myfn1()" onmouseout="myfn2()">
</center>
<script>
function myfn1()
	{
		document.getElementById("text").innerHTML="stress with coding";
		document.getElementById("img").src="coding.jpeg";
	}
function myfn2()
	{
		document.getElementById("text").innerHTML="chilling with coding";
		document.getElementById("img").src="cat.jpeg";
	}
</script>
</body>
</html>
